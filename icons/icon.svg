<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" fill="url(#bg)" rx="80"/>

  <!-- Outer glow ring -->
  <circle cx="256" cy="256" r="180" fill="none" stroke="rgba(233, 69, 96, 0.3)" stroke-width="2"/>

  <!-- Main circle -->
  <circle cx="256" cy="256" r="140" fill="none" stroke="#e94560" stroke-width="6"/>

  <!-- Timer arc (decorative) -->
  <path d="M 256 116 A 140 140 0 1 1 166 356" fill="none" stroke="#e94560" stroke-width="6" stroke-linecap="round" opacity="0.5"/>

  <!-- Center dot -->
  <circle cx="256" cy="256" r="12" fill="#e94560"/>

  <!-- Lotus-inspired marks -->
  <g fill="#e94560" opacity="0.8">
    <circle cx="256" cy="130" r="6"/>
    <circle cx="256" cy="382" r="6"/>
    <circle cx="130" cy="256" r="6"/>
    <circle cx="382" cy="256" r="6"/>
  </g>
</svg>
